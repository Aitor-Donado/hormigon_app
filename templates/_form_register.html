        <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="nombre">Nombre:</label><br>
        {{ form.nombre(size=32) }}<br><br>
        <label for="apellido">Apellido:</label><br>
        {{ form.apellido(size=32) }}<br><br>
        <label for="contrasena">Contrase√±a:</label><br>
        {{ form.contrasena(size=32) }}<br><br>
        {{ form.submit() }}
    </form>
</div>
