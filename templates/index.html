<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Dureza del Hormigón</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="number"], input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="range"] {
            padding: 0;
            height: 30px;
        }
        .range-value {
            display: inline-block;
            width: 50px;
            text-align: center;
            margin-left: 10px;
            font-weight: bold;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4fc;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>Predicción de Dureza del Hormigón</h1>
    
    <div class="form-container">
        <form action="/" method="post">
            <div class="form-group">
                <label for="cement">Cemento (kg/m³): <span class="range-value" id="cementValue">320</span></label>
                <input type="range" id="cement" name="cement" min="100" max="540" value="320" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="slag">Escoria (kg/m³):</label>
                <input type="number" step="0.1" id="slag" name="slag" min="0" value="0">
            </div>
            
            <div class="form-group">
                <label for="ash">Cenizas (kg/m³):</label>
                <input type="number" step="0.1" id="ash" name="ash" min="0" value="0">
            </div>
            
            <div class="form-group">
                <label for="water">Agua (kg/m³):</label>
                <input type="number" step="0.1" id="water" name="water" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="superplastic">Superplastificante (kg/m³):</label>
                <input type="number" step="0.1" id="superplastic" name="superplastic" min="0" value="0">
            </div>
            
            <div class="form-group">
                <label for="coarseagg">Árido grueso (kg/m³):</label>
                <input type="number" step="0.1" id="coarseagg" name="coarseagg" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="fineagg">Árido fino (kg/m³):</label>
                <input type="number" step="0.1" id="fineagg" name="fineagg" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="age">Edad (días):</label>
                <input type="number" step="1" id="age" name="age" min="1" max="365" required>
            </div>
            
            <button type="submit">Predecir Dureza</button>
        </form>
    </div>
    
    <script>
        document.getElementById('cement').addEventListener('input', function() {
            document.getElementById('cementValue').textContent = this.value;
        });
    </script>
    {% if show_result %}
        <div class="result">
            <h2>Resultado:</h2>
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}
</body>
</html>
