<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="nombre">Nombre:</label><br>
        {{ form.nombre(size=32) }}<br><br>
        <label for="contrasena">Contraseña:</label><br>
        {{ form.contrasena(size=32) }}<br><br>
        {{ form.submit() }}
    </form>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
